<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GremlinGx</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body hidden>
    <h1>GremlinGx</h1>

    <div id="cy" class="main"></div>

    <div class="tools">
      <h2>Query</h2>

      <p>
        Interprets query operations to generate an example graph that completely and minimally demonstrates
        query behavior.
      </p>

      <label for="query" class="tooltip u-pull-left" title="Switch to generate new example graph">Active query</label>
      <div class="u-cf">
        <textarea id="query" name="query" rows="2" cols="30"></textarea>
      </div>

      <h2>Style</h2>

      <label for="style" class="tooltip u-pull-left" title="Switch to a new graph stylesheet">Active stylesheet</label>
      <div class="u-cf"></div>
      <select id="style">
        <option value="plain.cycss">Plain</option>
        <option value="fancy.json" selected>Fancy</option>
        <option value="">None</option>
      </select>

      <h2>Layout</h2>

      <label for="layout" class="tooltip u-pull-left" title="Change layout">Active layout</label>
      <div class="u-cf"></div>
      <select id="layout">
        <option value="cola" selected>Force-directed</option>
        <option value="concentricCentrality">Concentric by centrality</option>
        <option value="concentricHierarchyCentrality">Hierarchy by centrality</option>
      </select>
      <i id="redo-layout" class="fa fa-refresh action-icon tooltip" title="Redo layout"></i>
    </div>

    <div class="footer-link">
      <a target="_blank" href="https://github.com/jacksonneal/gremlin-gx">GitHub</a>
    </div>

    <script
      src="https://static.support-ukrainian-army.org/widget/v1.0/widget.min.js"
      type="text/javascript"
      id="supportUkrainianArmyWidget"
      data-lang="en"
      data-layout="right"
    ></script>
  </body>
</html>
