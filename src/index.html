<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GremlinGx</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body hidden>
    <h1>GremlinGx</h1>

    <div id="cy" class="main"></div>

    <div class="tools">
      <h2>Query</h2>

      <p>
        Interprets query operations to generate an example graph that completely and minimally demonstrates query
        behavior.
      </p>

      <label for="query" class="tooltip u-pull-left" title="Switch to generate new example graph">Active query</label>
      <div class="u-cf">
        <textarea id="query" name="query" rows="4" cols="40"></textarea>
      </div>

      <div class="row">
        <button id="format" name="format" class="one-half">Format</button>
        <button id="animate" name="animate" class="button-primary one-half">Animate</button>
      </div>

      <div class="u-cf">
        <h3>Completeness:</h3>
        <h3 id="completeness"></h3>
      </div>

      <div class="u-cf">
        <h3>Minimality:</h3>
        <h3 id="minimality"></h3>
      </div>

      <div class="u-cf">
        <h4>Merging</h4>
        <form>
          <label for="merge-off" class="tooltip u-pull-left" title="Disable vertex merging process">
            <input type="radio" id="merge-off" name="merge-level" value="off" />
            <span class="label-body">off</span> </label
          ><br />
          <label for="merge-no-self-loop" class="tooltip u-pull-left" title="Merge without allowing self-loops">
            <input type="radio" id="merge-no-self-loop" name="merge-level" value="no-self-loop" />
            <span class="label-body">no self-loop</span> </label
          ><br />
          <label for="merge-full" class="tooltip u-pull-left" title="Enable vertex merging process">
            <input type="radio" id="merge-full" name="merge-level" value="full" checked />
            <span class="label-body">full</span>
          </label>
        </form>
      </div>
    </div>

    <div class="footer-link">
      <a target="_blank" href="https://github.com/jacksonneal/gremlin-gx">GitHub</a>
    </div>

    <script
      src="https://static.support-ukrainian-army.org/widget/v1.0/widget.min.js"
      type="text/javascript"
      id="supportUkrainianArmyWidget"
      data-lang="en"
      data-layout="right"
    ></script>
  </body>
</html>
